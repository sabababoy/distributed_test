apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: loadTestApplicationSet
spec:
  generators:
  - git:
      repoURL: https://github.com/sabababoy/distributed_test
      revision: HEAD
      directories:
      - path: Kubernetes
  template:
    metadata:
      name: '{{path[0]}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/argoproj/applicationset.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
